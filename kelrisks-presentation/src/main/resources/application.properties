#
#  Database
#
spring.datasource.url=jdbc:postgresql://localhost:5432/kelrisks
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#
#  Servlet
#
server.servlet.context-path=/rest
#
#  Hibernate
#
spring.jpa.properties.hibernate.default_schema=kelrisks
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
# Caused by: java.sql.SQLFeatureNotSupportedException: La fonction org.postgresql.jdbc.PgConnection.createClob() n'est pas encore implémentée.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Pour debug, TODO : passer à false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=validate