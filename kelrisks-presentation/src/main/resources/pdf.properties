pdf.intro=Le code de l’environnement prévoit qu’à chaque vente ou location d’un bien, le propriétaire est tenu d’informer l’acquéreur ou le locataire de son bien immobilier (bâti et non bâti) de l’état des risques et pollutions auxquels le bien immobilier est exposé. L’état des risques réglementés permet de faire un bilan des principaux risques pouvant affecter ce bien afin de bien informer les parties prenantes et de mettre en œuvre les mesures de protection éventuelles. L’état des risques réglementés - information des acquéreurs et des locataires (ERRIAL) doit dater de moins de six mois lors de la signature de l’acte de vente ou du bail.